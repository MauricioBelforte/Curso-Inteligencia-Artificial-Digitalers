<div class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Registro de Usuario</h1>
        <form id="registro-form" class="space-y-4">
            <div>
                <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre</label>
                <input type="text" id="registro_txtNombre" name="nombre" placeholder="Ingresa tu nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="correo" class="block text-lg font-medium text-gray-700">Correo</label>
                <input type="email" id="registro_txtCorreo" name="correo" placeholder="Ingresa tu correo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-lg font-medium text-gray-700">Contraseña</label>
                <input type="password" id="registro_txtPassword" name="password" placeholder="Ingresa tu contraseña" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-lg font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="registro_txtConfirm-password" name="confirm-password" placeholder="Repite tu contraseña" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <button id="registro_btnRegistrar" 
                type="button" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
                onclick="registrarUsuario(
                    document.getElementById('registro_txtNombre').value,
                    document.getElementById('registro_txtCorreo').value,
                    document.getElementById('registro_txtPassword').value,
                    document.getElementById('registro_txtConfirm-password').value)">
                Registrarse
            </button>
      
            <button id="registro_btnVolver" 
                type="button" 
                class="w-full bg-red-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
                onclick="volverAlLogin()">
                Volver
            </button>

            <div class="text-red-500" id="registro_msgError">

            </div>
        </form>
    </div>

    <div id="mensaje" class="hidden mt-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-lg max-w-md mx-auto">
        <p class="font-bold">Registro completado con éxito!</p>
    </div>

    <script src="Registro-acciones.js"></script>
</div>
