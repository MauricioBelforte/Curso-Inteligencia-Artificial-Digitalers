<div class="container mx-auto p-4">
    <div class="bg-white dark:bg-zinc-800 rounded-lg shadow-md p-4 w-full md:w-1/3 mx-auto">
      <h2 class="text-2xl font-bold mb-4">Transferencia</h2>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-zinc-700">Correo Destinatario</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@correo.com"
          class="w-full px-3 py-2 border rounded-lg"
        />
      </div>
      <div class="mb-4">
        <label for="amount" class="block text-sm font-medium text-zinc-700">Monto</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Ingrese el monto"
          class="w-full px-3 py-2 border rounded-lg"
        />
      </div>
      <button id="transferBtn" type="button" class="bg-blue-500 text-white p-2 rounded-lg w-full" onclick="transferir(
        document.getElementById('email').value,
        document.getElementById('amount').valueAsNumber)">
        Tranferir
      </button>
      <button id="transferBtn" type="button" class="bg-red-500 text-white p-2 rounded-lg w-full" onclick="requerirCuenta()">
        Volver
      </button>

      <div class="bg-red-500"  id="transferencia_msgError">

      </div>
    </div>
  </div>
