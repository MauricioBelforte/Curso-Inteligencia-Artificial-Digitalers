<div class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Simulaci√≥n Ingreso de Dinero</h1>
        <form id="simulacion-form" class="space-y-4">
            <div>
                <label for="monto" class="block text-lg font-medium text-gray-700">Monto</label>
                <input type="number" id="ingreso_txtMonto" name="monto" placeholder="Ingresa el monto" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="monto" class="block text-lg font-medium text-gray-700">Motivo</label>
                <input type="text" id="ingreso_txtMotivo" name="monto" placeholder="Ingresa el motivo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="button" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
                onclick="ingresarDinero(document.getElementById('ingreso_txtMonto').valueAsNumber, document.getElementById('ingreso_txtMotivo').value)">
                Simular Ingreso
            </button>

            <button type="button" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
            onclick="requerirCuenta()">
                Volver
             </button>
        </form>
    </div>

    <div id="resultado" class="max-w-md mx-auto mt-6 p-4 bg-green-100 border-l-4 border-green-500 rounded-lg text-green-700 hidden">
        <p class="font-bold">Ingreso simulado:</p>
        <p id="monto-ingresado" class="text-lg font-semibold"></p>
    </div>

    <script>
        document.getElementById('simulacion-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const monto = document.getElementById('monto').value;
            document.getElementById('monto-ingresado').textContent = `+ ${monto}`;
            document.getElementById('resultado').classList.remove('hidden');
        });
    </script>
</div>
