<style>
    /* styles.css */
    .login-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        margin-top: 2em;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        box-sizing: border-box;
        text-align: center;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .login-form h2 {
        margin-bottom: 20px;
    }

    .login-form label {
        margin: 10px 0 5px;
        text-align: left;
    }

    .login-form input {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .login-form button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .login-form button:hover {
        background-color: #0056b3;
    }

    .register-button {
        background-color: #28a745;
    }

    .register-button:hover {
        background-color: #218838;
    }
    
    #login_mstError {
        color: red;
        padding-top: 1em;
    }
</style>
<div class="login-body">
    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="username">Nombre de usuario</label>
            <input type="text" id="login_txtUsername" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="login_txtPassword" name="password" required>

            <button type="button" id="login_btnIniciarSesion"
                onclick="login(
                    document.getElementById('login_txtUsername').value,
                    document.getElementById('login_txtPassword').value)">
                Iniciar Sesión
            </button>
            <button type="button" id="login_btnRegistrarse" class="register-button"
                onclick="registrarse()">
                Registrarse
            </button>

            <div id="login_mstError">

            </div>
        </form>
    </div>
</div>

<script scr="./Login-acciones.js"></script>
